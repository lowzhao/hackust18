<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="LoginContent">
  <div id="all">
    <img src="" alt="">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Username</ion-label>
        <ion-input placeholder="Text Input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" placeholder="Password Input"></ion-input>
      </ion-item>

    </ion-list>
    <div class="loginReg">
      <div>
        <button ion-button id="LoginBut" (click)="login()">Login</button>
        <button ion-button id="RegisterBut">Register</button>
      </div>
    </div>
  </div>

</ion-content>
