<ion-header>

  <ion-navbar>
    <ion-title text-center>Goal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="keeper" *ngFor="let a of ak;">

  <ion-card class="marginTop">
    <ion-card-header id="cardHeader">
      <ion-grid class="rmPadding">
        <ion-row>
          <ion-col col-6 class="rmPadding">
            <div class="TextL">{{a.ttile}}</div>
          </ion-col>
          <ion-col col-6 class="rmPadding">
            <ion-grid text-right class="">
              <ion-row text-right class="small">
                <div class="small" text-right>Espected to Reach</div>
              </ion-row>
              <ion-row text-right class="small">
                <div class="small green" text-right>{{a.expectation}}</div>
              </ion-row>
            </ion-grid>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-list>
      <div class="progress">Progress</div>
      <div class="progress-outer">
        <div class="progress-inner" [style.max-width]="a.progress + '%'">
          {{a.progress}}%
        </div>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-row class="fontM">
              Funds
            </ion-row>
            <ion-row class="fontM green">
              ${{a.fund}}
            </ion-row>
          </ion-col>
          <ion-col col-6>
            <ion-row class="fontM">
              Pace
            </ion-row>
            <ion-row class="fontM green">
              {{a.condition}}
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>




    </ion-list>
  </ion-card>

</div>
  <!-- 
  <div>___________________________________</div>
  <br> -->
  <div *ngIf="adding">
    <add-goal></add-goal>
  </div>

</ion-content>
<ion-footer class="removeTopBorder">
  <div class="center">
    <button ion-button round class="marginBottom" (click)="clickd()">+ Add Goals</button>
  </div>
</ion-footer>
